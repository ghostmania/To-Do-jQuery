<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
<div id="container">
    <h1>To Do List</h1>
    <section>
        <input type="text" id="input">
        <button id="add_btn">ADD</button>
    </section>
    <section>
        <ul id="list"></ul>
    </section>
    <section id="tabs">
        <button id="all_elements">All</button><span id="all_counter">0</span>
        <button id="active_elements">Active</button><span id="active_counter">0</span>
        <button id="completed_elements">Completed</button><span id="completed_counter">0</span>
    </section>

</div>
</body>
</html>
